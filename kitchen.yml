---
driver:  
  name: dokken

transport:
  name: dokken

provisioner:
  name: dokken
  product_name: chef
  product_version: latest

verifier:
  name: inspec

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

platforms:
  - name: centos-8
    driver:
      image: dokken/centos-8
      tag: latest
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
  - name: centos-7
    driver:
      image: dokken/centos-7
      tag: latest
      privileged: true
      pid_one_command: /sbin/init
  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      tag: latest
      privileged: true
      pid_one_command: /bin/systemd

